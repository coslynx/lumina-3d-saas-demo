<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Lumina SaaS 3D Favicon</title>
  <style>
    .isometricCube { animation: rotateCube var(--animation-duration) linear infinite; transform-origin: 50% 50%; }
    @keyframes rotateCube {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .light { fill: var(--secondary-color); }
    .dark { fill: var(--primary-color); }
  </style>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:1" />
    </linearGradient>
  </defs>
  <g class="isometricCube">
    <path class="light" d="M20 50 L50 20 L80 50 L50 80 Z" />
    <path class="dark" d="M20 50 L50 20 L50 50 Z" />
    <path class="light" d="M50 50 L80 50 L50 80 Z" />
  </g>
  <style>
    :root {
      --animation-duration: 3s;
    }
    @media (prefers-color-scheme: dark) {
      .light { fill: #fff; }
      .dark { fill: #333; }
    }
  </style>
</svg>